{% load static %}

<!doctype html>
<html lang="ja">
  <head>
    <title>newapp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="navbar">
        <a href="{% url 'main:index' %}" class="logo">
            <img src="{% static 'images/logo.png' %}" alt="ideabox">
        </a>
        {% if user.is_authenticated %}
        <a href="" class="upload">とうこう</a>
        <a href="{% url 'users:logout' %}" class="logout">ログアウト</a>
        {% else %}
        <a href="{% url 'users:login' %}" class="login">ログイン</a>
        <a href="{% url 'users:signup' %}" class="signup">とうろく</a>
        {% endif %}
    </div>

    <div class="main">
        {% block content %}
        {% endblock %}
    </div>

    {% block scripts %}
    <!-- Optional JavaScript -->
    <script src="{% static 'script/main.js' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    {% endblock %}
  </body>
</html>
