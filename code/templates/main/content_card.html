{% load static %}
{% if content.content_type == 'web' %}
<a href="{{ content.url|safe }}">
{% else %}
<a href="{% url 'main:detail' content.pk %}">
{% endif %}
    <article>
        <h3>{{ content.title }}</h3>
        <figure>
            <img src="{{ content.thumbnail.url }}" alt="">
        </figure>
        <div>
            <img src="{{ content.creator.icon.url }}" alt="">
            <p>{{ content.creator.username }}</p>
            <time datetime="{{ content.created_at|date:'Y-m-d' }}">{{ content.created_at|date:"Y/m/d" }}</time>
        </div>
    </article>
</a>
