{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="login">
    <form method="post">
        {% csrf_token %}
        <p>{{form.username}}</p>
        
        {% url 'users:login' as login_url %}
        {% if request.path == login_url %}

        <p>{{form.password}}</p>
        <p><input type="submit" value="ログイン"/></p>

        {% else %}
        
        <p>{{form.password1}}</p>
        <p>{{form.password2}}</p>

        <p><input type="submit" value="とうろく"/></p>

        {% endif %}
    </form>
    <!-- <div class="errorlist">
    {% for key,error in form.errors.items %}
        {{error}}
    {% endfor %}
    </div> -->
</main>

{% endblock %}
