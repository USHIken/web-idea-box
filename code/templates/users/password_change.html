{% extends 'users/auth_form_base.html' %}
{% load static %}

{% block main %}
<form method="post">
    {% csrf_token %}

    {% for field in form %}
    <p>{{ field }}</p>
    <p>{{ field.errors }}</p>
    {% endfor %}

    {% include 'users/password_rules.html' %}

    <p><input type="submit" value="パスワードを変更"/></p>
</form>
{% endblock %}
