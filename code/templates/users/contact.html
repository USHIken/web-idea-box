{% extends 'users/auth_form_base.html' %}
{% load static %}

{% block main %}
{% if success %}
<p>{{ success }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <p>{{ form.non_field_errors }}</p>

    {% for field in form %}
    <p>{{ field }}</p>
    <p>{{ field.errors }}</p>
    {% endfor %}

    <p><input type="submit" value="お問い合わせを送信"/></p>

</form>
{% endblock %}
