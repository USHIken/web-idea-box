<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Idea Box</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="userupdate">
    <!-- ////////////////// main ////////////////// -->
    <main>
        <!-- <figure>
            <img src="../img/person.jpg" alt="">
        </figure> -->
        <form>
            <label>
                <img src="../img/person.jpg" alt="">
                <p>編集する</p>
                <input type="file" name="image" style="display:none">
            </label>
            <p><input type="text" name="username" placeholder="クリエイターネーム" required/></p>
            <p><input type="password" name="pass" placeholder="パスワード" required/></p>
            <p><textarea placeholder="自己紹介文"></textarea></p>
            <p><input type="submit" value="登録する" /></p>
        </form>
    </main>

    <!-- ////////////////// nav ////////////////// -->
    <div id="nav">
        <nav>
            <ul>
                <li><a href="#">ログイン</a></li>
                <li><a href="#">アカウント作成</a></li>
                <li><a href="../index.html">トップページ</a></li>
                <li><a href="#">Scratch</a></li>
                <li><a href="#">Unity</a></li>
                <li><a href="#">Web</a></li>
                <li><a href="#">モデリング</a></li>
                <li><a href="#">メンター紹介</a></li>
            </ul>
        </nav>
    </div>
    <button type="button" onclick='menuBar()'>
        <i class="fas fa-bars"></i>
    </button>
    <a href="#"><i class="far fa-arrow-alt-circle-up"></i></a>
    <span class="page-cover" onclick="menuBar()"></span>

     <!-- ////////////////// footer ////////////////// -->
    <footer>
        <div>
            <a href="https://twitter.com/login?lang=ja" target="_blank"><i class="fab fa-twitter"></i>Twitter</a>
            <a href="https://ja-jp.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i>Facebook</a>
        </div>
    </footer>

    <!-- ////////////////// javascript ////////////////// -->
    <script src="https://kit.fontawesome.com/0ca1bb9859.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        //ページ内のリンク移動のスクロール処理
        $(function(){
        $('a[href^="#"]').click(function(){
        var speed = 500;
        var href= $(this).attr("href");
        var target = $(href == "#" || href == "" ? 'html' : href);
        var position = target.offset().top;
        $("html, body").animate({scrollTop:position}, speed, "swing");
        return false;
        });
        });

        //menuBarの開閉
        function menuBar(){
            document.querySelector('body').classList.toggle('menuBar');
        }
    </script>
</body>
</html>
